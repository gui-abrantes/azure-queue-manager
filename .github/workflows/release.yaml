name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.101'

      - name: Install dependencies
        run: dotnet restore

      - name: Install zip
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y zip

      - name: Publish
        run: dotnet publish -c Release -r ${{ matrix.os == 'ubuntu-latest' && 'linux-x64' || 'win-x64' }} --self-contained -o out

      - name: Create release directory
        run: mkdir -p release

      - name: Compress binaries
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            zip -r release/azmsgctl-linux.zip out/*
          else
            powershell.exe Compress-Archive -Path out\* -DestinationPath release/azmsgctl-windows.zip
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Automatic release from GitHub Actions.
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: |
            release/azmsgctl-linux.zip
            release/azmsgctl-windows.zip
          asset_name: ${{ matrix.os == 'ubuntu-latest' && 'azmsgctl-linux.zip' || 'azmsgctl-windows.zip' }}
          asset_content_type: application/zip
